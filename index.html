  <div class="wrapper">

                  <input type="text" class="form-control" placeholder="Кількість курсів">

              <div class="row">

                      Додати вчителя

                </div>
                <div class="col-sm center">
                  <a href="init.html">
                    <button type="button" class="btn btn-secondary readyToDis">
                        Застосувати
                    </button>
                  </a>
                </div>
              </div>
            </form>
            
            
            <div class="addTeacher">
              <hr>
              <form>
                <div class="row center_row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Прізвище">

                </div>

                    <div class="btn-group dropdown">

                          Предмет

                        <div class="dropdown-menu">
                          <a class="dropdown-item day" >Математика</a>
                          <a class="dropdown-item day" >Українська мова</a>
                          <a class="dropdown-item day" >Українска література</a>
                          <a class="dropdown-item day" >Хімія</a>
                          <a class="dropdown-item day" >Фізика</a>
                        </div>
                      </div>
                  </div>
                  <div class="col-sm roomForm center">
                    <input type="text" class="form-control" placeholder="Робочий кабінет">
                  </div>
                </div>
              </form>

                <tbody>
                  <tr>

              <div class="row">
                <div class="col right">
                   <button type="button" class="btn btn-secondary nextTeacher">
                       Наступний
                    </button>
                </div>
                <div class="col left">
                   <a href="init.html">
                     <button type="button" class="btn btn-secondary">
                       Закінчити
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>

      <footer class="footer">
